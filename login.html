<!DOCTYPE html>
<html lang="UTF-8">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"  href="https://www.eventosecursos.grupofasipe.com.br/favicon.ico">

<link rel="stylesheet" href="login.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login-image">
					<img src="https://grupofasipe.com.br/img/grupo-fasipe.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login de usuário
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Obrigatório um email válido: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Senha inválida">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">

						<a class="txt2" href="#">
							Esqueci nome de usuário / senha
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Cadastrar-se
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
